<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Extractor Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .results h3 {
            color: #764ba2;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .results p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .results ul, .results ol {
            margin-left: 20px;
            color: #555;
        }

        .results li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            color: #c33;
            margin-top: 20px;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Extractor</h1>
            <p>Extract recipe details from any recipe website</p>
        </div>

        <div class="content">
            <div class="info-box">
                <strong>‚öôÔ∏è Setup Required:</strong> Before using this tool, make sure to configure your Supabase Anon Key in the JavaScript section below.
            </div>

            <form id="extractForm">
                <div class="form-group">
                    <label for="recipeUrl">Recipe Website URL</label>
                    <input 
                        type="text" 
                        id="recipeUrl" 
                        placeholder="https://www.example.com/recipe" 
                        required
                    >
                </div>

                <button type="submit" id="extractBtn">
                    Extract Recipe
                </button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Extracting recipe information...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results">
                <h2 id="recipeTitle"></h2>
                <p id="recipeDescription"></p>

                <h3>üìã Ingredients</h3>
                <ul id="ingredientsList"></ul>

                <h3>üë®‚Äçüç≥ Method</h3>
                <ol id="methodList"></ol>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            projectRef: 'lpxagwasrquoiknmkccw',
            functionName: 'extract-recipe',
            // ‚ö†Ô∏è REPLACE THIS WITH YOUR SUPABASE ANON KEY
            anonKey: 'YOUR_SUPABASE_ANON_KEY'
        };

        const form = document.getElementById('extractForm');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');
        const extractBtn = document.getElementById('extractBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('recipeUrl').value.trim();
            
            if (!url) {
                showError('Please enter a recipe URL');
                return;
            }

            if (CONFIG.anonKey === 'YOUR_SUPABASE_ANON_KEY') {
                showError('Please configure your Supabase Anon Key in the script section');
                return;
            }

            // Reset UI
            hideError();
            hideResults();
            showLoading();
            extractBtn.disabled = true;

            try {
                const response = await fetch(
                    `https://${CONFIG.projectRef}.supabase.co/functions/v1/${CONFIG.functionName}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.anonKey}`
                        },
                        body: JSON.stringify({ url })
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to extract recipe');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
                extractBtn.disabled = false;
            }
        });

        function displayResults(data) {
            document.getElementById('recipeTitle').textContent = data.title;
            document.getElementById('recipeDescription').textContent = data.description;

            const ingredientsList = document.getElementById('ingredientsList');
            ingredientsList.innerHTML = '';
            data.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });

            const methodList = document.getElementById('methodList');
            methodList.innerHTML = '';
            data.method.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                methodList.appendChild(li);
            });

            resultsDiv.classList.add('show');
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }

        function showError(message) {
            errorDiv.textContent = `‚ùå Error: ${message}`;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function hideResults() {
            resultsDiv.classList.remove('show');
        }
    </script>
</body>
</html>
